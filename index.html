<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Trello</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gidugu">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <header>
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">
                    <img alt="Brand" src="img/trello.png">
                  </a>
                </div>
              </div>
            </nav>
        </header>        
        <section>
            <div id="columna">
                <div id="contenedor" class="target">
                    <form id="formulario" class="none">
                        <input type="text" id="input" class="write" placeholder="Añadir una lista...">
                        <button type="button" id="boton" class="button">Guardar</button>
                    </form>
                    <span id="span">Añadir una lista...</span>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="js/app2.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
  </body>
</html>
